<h1>Edycja osoby!</h1>
<form (ngSubmit)="onSubmit()" class="PersonForm">
    <label for="id">Id:</label>
    <input 
        type="number"
        id="id"
        [(ngModel)]="person.id"
        name="id"
        placeholder="Id"
    />

    <label for="firstName">Imię:</label>
    <input 
        type="text"
        id="firstname"
        [(ngModel)]="person.firstName"
        name="firstname"
        placeholder="Imię"
    />

    <label for="lastName">Nazwisko:</label>
    <input 
        type="text"
        id="lastName"
        [(ngModel)]="person.lastName"
        name="lastName"
        placeholder="Nazwisko"
    />

    <label for="dateOfBirth">Data urodzenia:</label>
    <input 
        type="date"
        id="dateOfBirth"
        [(ngModel)]="person.dateOfBirth"
        name="dateOfBirth"
    />

    <label for="origin">Pochodzenie:</label>
    <input 
        type="text"
        id="origin"
        [(ngModel)]="person.origin"
        name="origin"
        placeholder="Pochodzenie"
    />

    <button type="submit">Dodaj</button>
</form>

<div class="menu">
    <a routerLink="/">Wróć do strony głównej</a>
</div>
