<h1>Tabela osób!</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>DateOfBirth</th>
            <th>Origin</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.dateOfBirth | date}}</td>
            <td>{{person.origin}}</td>
        </tr>
    </tbody>
</table>

<div class="menu">
    <a routerLink="/add">Dodaj</a>
    <a routerLink="/update">Edytuj</a>
    <a routerLink="/delete">Usuń</a>
</div>
